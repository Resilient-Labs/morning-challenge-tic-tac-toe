<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Welcome to Tic Tac Toe!</h1>
    </header>
    <main>
    <section class="gridBoard" id="gridBoard">
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
        <section class="grid"></section>
    </section>
    </main>
    <section>
        <p><span class="currentTurns"></span> turn</p>
    </section>
    <section>
        <p>Player 1 (X) Score: <span id="p1Result">0</span></p>
        <p>Tie: <span id="tieResult">0</span></p>
        <p>Player 2 (O) Score: <span id="p2Result">0</span></p>
    </section>
    <section class="sectgame">
        <button type="button" id="resetgame">Reset Game</button>
    </section>
    <script rel="stylesheet" src="TicTacToe.js"></script>
</body>
</html>

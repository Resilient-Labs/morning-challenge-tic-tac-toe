<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Leon Vs Jeon</h1>
    <p><span class="currentPlayer">Leon</span> is up.</p>
    <p>Game status: <span class="status">No one has won yet.</span></p>
    
    <!-- 3x3 grid -->
    <div class="container">
        <div>
            <section id="0"></section>
            <section id="1"></section>
            <section id="2"></section>
        </div>
        <div>
            <section id="3"></section>
            <section id="4"></section>
            <section id="5"></section>
        </div>
        <div>
            <section id="6"></section>
            <section id="7"></section>
            <section id="8"></section>
        </div>
    </div>
    <button class="reset">Restart</button>
    
    <!-- Functional JS <script type="text/javascript" src="js/main.js"></script>-->
    <script type="text/javascript" src="js/mainOOP.js"></script>
</body>
</html>

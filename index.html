<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100&display=swap" rel="stylesheet">
                
	</head>

    <body>
        <div>
            <section>
                <h1 id="title"> Tic Tac Toe</h1>
            </section>
            <div>
                <table id="gameboard">
                    <tr>
                        <th id="0" class="gameboardsquare"></th>
                        <th id="1" class="gameboardsquare"></th>
                        <th id="2" class="gameboardsquare"></th>
                    </tr>

                    <tr>
                        <th id="3" class="gameboardsquare"></th>
                        <th id="4" class="gameboardsquare"></th>
                        <th id="5" class="gameboardsquare"></th>
                    </tr>

                    <tr>
                        <th id="6" class="gameboardsquare"></th>
                        <th id="7" class="gameboardsquare"></th>
                        <th id="8" class="gameboardsquare"></th>
                    </tr>
                </table>
            </div>

            <section>
                <span id="winnerOrTie"></span>
    
            </section>

            <section>
                <button class="restartGame">Restart</button>
            </section>
        </div>
        
       
       

        <script type="text/javascript" src="js/main.js"></script>
    
    </body>
</html>

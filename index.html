        <header>

            <p class="generalText">Welcome!ü§©</p>

        <section>

            <h3 class="generalText">Turn: <span id="playerTurn">Player X will go First!</span></h3>
        </section>

        
        <section class="playField">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>

            <div class="box six"></div>
            <div class="box seven"></div>

        </section>
        
        <!-- Shows us who won the game or if it was a tie -->

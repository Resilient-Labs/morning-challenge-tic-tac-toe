<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Tic Tac Toe</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<h1>Tic-Tac-Toe</h1>
<body>
	<div class="wholeGrid">
		<div class="topSection thirds">
			<div class="one9Box num1"></div>
			<div class="one9Box num2"></div>
			<div class="one9Box num3"></div>
		</div>
		<div class="middleSection thirds">
			<div class="one9Box num4"></div>
			<div class="one9Box num5"></div>
			<div class="one9Box num6"></div>
		</div>
		<div class="bottomSection thirds">
			<div class="one9Box num7"></div>
			<div class="one9Box num8"></div>
			<div class="one9Box num9"></div>
		</div>
	</div>

	<button class="newGame">New Game</button>


	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>

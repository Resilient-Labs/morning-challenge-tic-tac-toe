<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Tic-Tac-Toe</title>

        <!-- external CSS link -->
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <section class = "secTitle">
            <h1 class = "h1Title">Fox + Bird</h1>
        </section>
        <section class = "gridContainer">
            <section class = "gridItem" id = "item1" numb = "0">
                <img src = "" class = "itemImg" id = "itemImg1">    
            </section>
            <section class = "gridItem" id = "item2" numb = "1">
                <img src = "" class = "itemImg" id = "itemImg2"> 
            </section>
            <section class = "gridItem" id = "item3" numb = "2">
                <img src = "" class = "itemImg" id = "itemImg3"> 
            </section>
            <section class = "gridItem" id = "item4" numb = "3">
                <img src = "" class = "itemImg" id = "itemImg4"> 
            </section>
            <section class = "gridItem" id = "item5" numb = "4">
                <img src = "" class = "itemImg" id = "itemImg5"> 
            </section>
            <section class = "gridItem" id = "item6" numb = "5">
                <img src = "" class = "itemImg" id = "itemImg6"> 
            </section>
            <section class = "gridItem" id = "item7" numb = "6">
                <img src = "" class = "itemImg" id = "itemImg7"> 
            </section>
            <section class = "gridItem" id = "item8" numb = "7">
                <img src = "" class = "itemImg" id = "itemImg8"> 
            </section>
            <section class = "gridItem" id = "item9" numb = "8">
                <img src = "" class = "itemImg" id = "itemImg9"> 
            </section>
        </section>
        <section class = "secRes">
            <h2 class = "h2Res"></h2>
        </section>

        <div class="scoreboard">
            <section class ="scoreTitle">
                <h2 class = "h2Score">Score</h2>
            </section>
            <section class = "scoreCount">
                <section class = "tabScore">
                    <h3 id="player1Score">0</h3>
                    <h4>Fox</h4>
                </section>
                <section class = "tabScore">
                    <h3 id="player2Score">0</h3>
                    <h4>Bird</h4>
                </section>
                <section class = "tabScore">
                    <h3 id="tdTie">0</h3>
                    <h4>Draw</h4>
                </section>
            </section>
          </div>

        <section class = "secButtons">
          <section class = "secPlayAgain">
            <button class = "buttonPlayAgain">Play Again</button>
          </section>

          <section class = "secReset">
              <button class = "buttReset">Reset</button>
          </section>
        </section>
		

		<script type="text/javascript" src="js/oop.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="main">
		<h1>Fight For The Throne </h1>
		<h2>Tic Tac Toe</h2>

		<section id="gameboard">
			<section id="row1">
				<section id="cells"></section>
				<section id="cells"></section>
				<section id="cells"></section>
			</section>
			<section id="row2">
				<section id="cells"></section>
				<section id="cells"></section>
				<section id="cells"></section>
			</section>
			<section id="row3">
				<section id="cells"></section>
				<section id="cells"></section>
				<section id="cells"></section>
			</section>
		</section>
		<a href=""><button class="resetButton">Reset</button></a>

		<div id="winModal" class="modal">
			<div class="modal-content">
				<span class="closeOne">&times;</span>
				<p id="winner"></p>
			</div>
		</div>
		<div id="drawModal" class="modal">
			<div class="modal-content">
				<span class="closeTwo">&times;</span>
				<p>Draw! Play Again To See Who Is The Rightful Heir To The Throne</p>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>

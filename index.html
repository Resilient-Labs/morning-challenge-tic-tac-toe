<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lato:wght@100&family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h2 class="playerTurn"></h2>
    <section class="divHolder">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
      <button class="reset">Reset Game</button>
    </section>
    <h3 class="winner"></h3>
    <script src="script.js"></script>
  </body>
</html>

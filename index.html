<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eels and Escalators</title>
  <link rel="stylesheet" href="css/main.css">
</head>
  
<body>
  <section id="top">
    <img id="logo" src="images/EnE.png" alt="logo">
    <span>(A tic-tac-toe simulator)</span>
    <p>Player one is <span id="eels">Eels</span> and Player two is <span id="escalators">Escalators!</span></p>
    <span>Just click on a square to play!</span>
    <h2 id="whoseTurn">It's (Player) Turn</h2>
  </section> 

  <div id="mainboard">
    <section class="box" data-cell="0"></section>
    <section class="box" data-cell="1"></section>
    <section class="box" data-cell="2"></section>
    <section class="box" data-cell="3"></section>
    <section class="box" data-cell="4"></section>
    <section class="box" data-cell="5"></section>
    <section class="box" data-cell="6"></section>
    <section class="box" data-cell="7"></section>
    <section class="box" data-cell="8"></section>
    <div id="strike" class="strike"></div>
  </div>
  
  <section id="bottom">
    <h2 id="result"></h2>
    <button id="restart"> Rematch? </button>
  </section>

  <script src="js/main.js"></script>
</body>
</html>

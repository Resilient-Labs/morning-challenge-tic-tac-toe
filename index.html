<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Let's Play Tic Tac Toe!</h1>

    <!-- example used from W3 schools -->
    <div class="grid-container">
        <div id="grid-item" class="cell1"></div>
        <div id="grid-item" class="cell2"></div>
        <div id="grid-item" class="cell3"></div>
        <div id="grid-item" class="cell4"></div>
        <div id="grid-item" class="cell5"></div>
        <div id="grid-item" class="cell6"></div>
        <div id="grid-item" class="cell7"></div>
        <div id="grid-item" class="cell8"></div>
        <div id="grid-item" class="cell9"></div>
    </div>

      <h2 id="results"></h2>

      <section class="button">
      <button>Restart Game</button>
      </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <h1>Let's Play Tic Tac Toe!</h1>
    <p> Player 1: Begin selecting a cell. Player 2: You're next ~ </p>

    <section class = "gameboard">
        <section class="one">
            <section id="cell0" class="cells"></section>
            <section id="cell1" class="cells"></section>
            <section id="cell2" class="cells"></section>
        </section>

        <section class="two">
            <section id="cell3" class="cells"></section>
            <section id="cell4" class="cells"></section>
            <section id="cell5" class="cells"></section>
        </section>

        <section class="three">
            <section id="cell6" class="cells"></section>
            <section id="cell7" class="cells"></section>
            <section id="cell8" class="cells"></section>
        </section>
    </section>


    <h2 id = "message"></h2>
    <button id ="restart">Restart</button>


    <script type="text/javascript" src="js/mainTwo.js"></script>
</body>
</html>

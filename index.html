<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Blank Template</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
		<title>PLay TicTacToe</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/module.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<input type="text" class="player1" placeholder="Enter First player Name" value="">
		<input type="text" class="player2" placeholder="Enter Second player Name" value="">
		<button type="button" class="submit" name="button">Play</button>
		<table>
			<tr class="rowOne">
				<td class="square" id="zero"></td>
				<td class="square" id="one"></td>
				<td class="square" id="two"></td>
			</tr>
			<tr class="rowTwo">
				<td class="square" id="three"></td>
				<td class="square" id="four"></td>
				<td class="square" id="five"></td>
			</tr>
			<tr class="rowThree">
				<td class="square" id="six"></td>
				<td class="square" id="seven"></td>
				<td class="square" id="eight"></td>
			</tr>
		</table>
		<p class="player1Score" ></p>
		<p class="player2Score" ></p>
		<button type="button" class="reset" name="button">Reset</button>
		<div class="endgame">
			<div class="text">

			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

 <section class="grid">
  <h1>Tic-Tac-Toe</h1>
  <section class="row"></section>
    <div data-cell="0" class= "col border-right"></div>
    <div data-cell="1" class="col border-right"></div>
    <div data-cell="2" class="col"></div>
  

  <section class="row border-bottom"></section>
    <div data-cell="3" class= "col border-right"></div>
    <div data-cell="4" class= "col border-right middle"></div>
    <div data-cell="5" class= "col"></div>
  
 
  <section class = "row border-bottom"></section>
    <div data-cell="6"class= "col border-right"></div>
    <div data-cell="7" class= " col border-right"></div>
    <div data-cell="8"class="col"></div>
</section> 
<div class="players"><span>Player 1: 0</span>  Player 2: X</div>

<div class="outcome">Outcome:</div>

<input class="reset" type="reset" value="Reset">

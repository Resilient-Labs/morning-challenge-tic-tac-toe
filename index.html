<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- create a 3x3 grid -->
		<section class="outside">
			<header></header>
			<section class="gridtable">
				<p>Click To start Game</p>
				<table class="table" align="center">
				<tr>
					<td><section class="box" id="boxZero"></section></td>
					<td><section class="box" id="boxOne"></section></td>
					<td><section class="box"id="boxTwo"></section></td>
				</tr>
				<tr>
					<td><section class="box"id="boxThree"></section></td>
					<td><section class="box"id="boxFour"></section></td>
					<td><section class="box"id="boxFive"></section></td>
				</tr>
				<tr>
					<td><section class="box"id="boxSix"></section></td>
					<td><section class="box"id="boxSeven"></section></td>
					<td><section class="box"id="boxEight"></section></td>
				</tr>
				</table>
				<h2 id="message">Player <span id="winner"></span> Wins</h2>
				<button id="reset">Reset Game</button>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

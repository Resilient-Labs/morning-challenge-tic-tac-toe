<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section>
        <!-- top section  -->
        <header>
            <h1>Tic Tac Toe</h1>
            <p><span>Player 1:</span> plays as X <span>Player 2:</span> plays as 0</p>
        </header>

        <!-- tic tac toe cells = 9 (3X3) -->
        <section class="container">
          <section id="one" class="box"></section>
          <section id="two" class="box"></section>
          <section id="three" class="box"></section>
          <section id="four" class="box"></section>
          <section id="five" class="box"></section>
          <section id="six" class="box"></section>
          <section id="seven" class="box"></section>
          <section id="eight" class="box"></section>
          <section id="nine" class="box"></section>
        </section>

        <h2 id="result"></h2>
        <button id="clear">RESTART GAME</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>

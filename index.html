<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="parent">
    <h1>Tic Tac Toe</h1>
    <h2 id="winner"></h2>
    <table class="board">
      <tr>
        <td class="square" id="s1"></td>
        <td class="square" id="s2"></td>
        <td class="square" id="s3"></td>
      </tr>
      <tr>
        <td class="square" id="s4"></td>
        <td class="square" id="s5"></td>
        <td class="square" id="s6"></td>
      </tr>
      <tr>
        <td class="square" id="s7"></td>
        <td class="square" id="s8"></td>
        <td class="square" id="s9"></td>
      </tr>
    </table>
    <button class="newGame" type="button">New Game</button>
  </section>

  <script src="./board.js"></script>
  <script src="./player.js"></script>
  <script src="./square.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>The Office: Tic-Tac-Toe</h1>
    <p> Player 1 is Dwight and Player 2 is Jim. Pick one and prove who's the best in the Office. Remember identity theft is not a joke!
    <section class="grid">
        <section id="0"class="box"></section>
        <section id="1"class="box"></section>
        <section id="2"class="box"></section>
        <section id="3"class="box"></section>
        <section id="4"class="box"></section>
        <section id="5"class="box"></section>
        <section id="6"class="box"></section>
        <section id="7"class="box"></section>
        <section id="8"class="box"></section>
    </section>
    <section >
        <h2 class="game-status"></h2>
        <p class="placeToSeePlayerTurn"></p>
    <section>
    <section>
        <p>Dwight's Score:<span class="player1Score"></span></p>
        <p>Jim's Score:<span class="player2Score"></span></p>
    </section>

        <button class="restart-btn"> New Game</button>
    </section>
<script src="main.js"></script>

</body>
</html>

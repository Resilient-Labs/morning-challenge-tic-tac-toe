<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Tic-Tac-Toe: Waffles Edition</h1>
    <p>Play to add toppings to the waffle!</p>

    <img class="waffle" src="images/waffle.png">
    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="floatArea">
        <span class="gameStatus" id="floater"></span>
    </div>

    <button>Restart</button>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1 id="player">Tic Tac Toe</h1>

        <section id="gameboard">
            <section class="box" id="0"></section>
            <section class="box" id="1"></section>
            <section class="box" id="2"></section>
            <section class="box" id="3"></section>
            <section class="box" id="4"></section>
            <section class="box" id="5"></section>
            <section class="box" id="6"></section>
            <section class="box" id="7"></section>
            <section class="box" id="8"></section>
        </section>
        
        <button id="resetBtn">Restart</button>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>

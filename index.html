<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="head">
        <h1 class="title">Tic Tac Toe</h1>
        <h1 class="wins">Wins</h1>
        <p class="pOne">Player 1</p>
        <p class="pTwo">Player 2</p>
    </div>

    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="btn">
        <button class="reset" type="" >Reset</button>
        <button class="clearScore" type="" >Clear Score</button>
    </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>

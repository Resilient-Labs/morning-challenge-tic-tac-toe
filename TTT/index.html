<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
</head>
<!-- Dash helped me convert the squares into tables -->
<!-- Worked on by Tamika, Asianna, Tanecia and got help from Mark -->
<body>

  <section class="parent">
    <h1>Tic Tac Toe</h1>
    <h2 id="winner"></h2>
    <table class="board">

      <tr>
        <td class="square" id="s1"></td>
        <td class="square" id="s2"></td>
        <td class="square" id="s3"></td>
      </tr>
      <tr>
        <td class="square" id="s4"></td>
        <td class="square" id="s5"></td>
        <td class="square" id="s6"></td>
      </tr>
      <tr>
        <td class="square" id="s7"></td>
        <td class="square" id="s8"></td>
        <td class="square" id="s9"></td>
      </tr>
      
    </table>
    <button class="newGame" type="button">Play Again</button>
  </section>



<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="square.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>

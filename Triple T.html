<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Triple.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Anton&family=Bodoni+Moda:opsz@6..96&family=Domine&family=Fjalla+One&family=Gelasio&family=Germania+One&family=Lato:ital,wght@0,400;1,300&family=Oswald&family=Questrial&family=Roboto&family=Sedgwick+Ave&family=Tilt+Warp&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id = "TTT">Tic Tac With The Toe</h1>

    <div class="gameboard">
    <!--Top-->
    <section class="row1">
        <section id="cells" class="top color1 cell1"></section>
        <section id="cells" class="top color2 cell2"></section>
        <section id="cells" class="top color1 cell3"></section>
    </section>

    <!--Middle-->
    <section class="row2">
        <section id="cells" class="middle color2 cell4"></section>
        <section id="cells" class="middle color1 cell5"></section>
        <section id="cells" class="middle color2 cell6"></section>
    </section>

    <!--Bottom-->
    <section class="row3">
        <section id="cells" class="bottom color1 cell7"></section>
        <section id="cells" class="bottom color2 cell8"></section>
        <section id="cells" class="bottom color1 cell9"></section>
    </section>
    </div>

    <div class="button">
        <button id="reset">Try Again</button>
    </div>


    <h2 id="announcement"></h2>
    
    <script src="Triple.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
  <h1>Tic Tac Toe Game </h1>
  <span class="gameResult" id="message">The player is X</span>
<div class="gameBoard">
  <div class="gameSquare" dataCell="1"></div>
  <div class="gameSquare" dataCell="2"></div>
  <div class="gameSquare" dataCell="3"></div>
  <div class="gameSquare" dataCell="4"></div>
  <div class="gameSquare" dataCell="5"></div>
  <div class="gameSquare" dataCell="6"></div>
  <div class="gameSquare" dataCell="7"></div>
  <div class="gameSquare" dataCell="8"></div>
  <div class="gameSquare" dataCell="9"></div>
</div>
<button id="reset">Clear</button> 
<script src="ticTacToe.js"></script>
</body>
</html>
